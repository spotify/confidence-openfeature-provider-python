name: Main branch Test PyPi deployment

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        container: [ "python:3.11" ]
    container:
      image: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v4

      - name: Cache virtualenvironment
        uses: actions/cache@v3
        with:
          path: ~/.venv
          key: ${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Create and activate Virtualenv
        run: |
          pip install virtualenv
          [ ! -d ".venv" ] && virtualenv .venv
          . .venv/bin/activate

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run black formatter check
        run: black --check confidence

      - name: Run flake8 formatter check
        run: flake8 confidence

      - name: Run tests with pytest
        run: pytest

      - name: Install pypa/build
        run: >-
          python -m                                           
          pip install                                         
          build                                               
          --user                                              

      - name: Make sure dist folder is empty
        run: >-
          rm -rf dist/*                                       

      - name: Build a binary wheel and a source tarball
        run: >-
          python -m                                           
          build                                               
          --sdist                                             
          --wheel                                             
          --outdir dist/                                      
          .                                                   

      - name: Publish a Python distribution to Test-PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
